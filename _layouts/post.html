---
layout: default
---
<article>
<header class="mx-auto max-width-4">
  <h1 class="center">{{ page.title }}</h1>
  <div class="mx-auto max-width-3">
     <ul class="list-reset col col-4">
       {% for meta in page.meta %}
         <li>
           <span class="post-meta-title bold">{{ meta[0] }}</span>
           <br />{{ meta[1] }}
         </li>
       {% endfor %}
     </ul>
     {{  page.intro }}
   </div>
 </header>
  {{ content }}
</article>
