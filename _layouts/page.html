---
layout: default
---
<article class="mt6 mb4 serif">
  <header class="center measure-wide ph3 ph3-sm ph0-l mb6">
    <h1 class="f2 mb0">{{ page.title }}</h1>
    <ul class="list ph0 pv0 mono gray">
      <li class="dib mr2">{{ page.contributions }}</li>
      <li class="db mr2 mt3 silver">{{ page.qtr-date }}</li>
      <li class="dib mr2"></li>
      <li class="dib mr2"></li>
    </ul>
  </header>
  <div>
    {{ content }}
  </div>
</article>
