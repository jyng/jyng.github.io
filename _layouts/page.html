---
layout: default
---

{% include header.html %}
<article class="mt6 mb4 serif mw8 center">
  <header class="center measure-wide ph3 ph3-sm ph0-l mb4">
    <h1 class="f2 mb0">{{ page.title }}</h1>
    <ul class="list mt3 ph0 mono gray f5">
      <li class="gray-666 lh-title dib mr1">{{ page.subheader1 }}</li>
      <li class="gray-666 lh-title dib mr1">{{ page.subheader2 }}</li>
      <li class="gray-666 lh-title dib mr1">{{ page.subheader3 }}</li>
      <li class="gray-666 lh-title dib mr">{{ page.subheader4 }}</li>
    </ul>
  </header>
  <div>
    {{ content }}
  </div>
</article>
