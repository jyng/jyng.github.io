  <script>
    var body = document.body;
    var table = document.querySelector('#table');
    var select = document.querySelector('#color-select');
    function changeColor(color) {
      body.className = '';
      body.classList.add(color);
      table.className = '';
      table.classList.add('table-light', 'border-'+color);
      if (dark(color)) {
        body.classList.add('bg-navy');
      } else {
        body.classList.remove('bg-navy');
      }
    }
    function handleChange(e) {
      var color = e.target.value;
      changeColor(color);
    }
    function dark(color) {
      var dark = false;
      switch (color) {
        case 'yellow':
        case 'aqua':
        case 'silver':
        case 'gray':
        case 'lime':
        case 'orange':
        case 'teal':
          dark = true;
          break;
      }
      return dark;
    }
    select.addEventListener('change', handleChange);
    select.classList.remove('display-none');
    body.style.transition = 'background-color .5s ease-out, color .3s ease-out';
  </script>
